- type: entity
  id: M14WallRock
  parent: M14BaseWall
  name: скала
  components:
  - type: Transform
    noRot: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: SmoothEdge
  - type: Icon
    sprite: Structures/Walls/rock.rsi
    state: rock_wall
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
    - state: rock_wall
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_wall_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_wall_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_wall_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_wall_west
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
