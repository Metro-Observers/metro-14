# MARK: Bases
# Базовый пол для всех полов в игре
# Нужен ТОЛЬКО потому, что без указания
# footstepSounds - звуков ходьбы по тайлу НЕ БУДЕТ
- type: tile
  id: M14Base
  category: M14
  parent: M14MixinFootstepSonorousSounds
  abstract: true
  heatCapacity: 10000
  # isSubfloor: false
  footstepSounds:
    collection: FootstepTile
  # Указано для того, чтобы сразу было видно базовые полы без bstract: false, иначе они криво отображаются в меню тайлов
  sprite: /Textures/deprecated.rsi/deprecated.png
  name: "!НЕПРАВИЛЬНЫЙ ПОЛ!"

# Базовый для всех полов: деревянного, железного и т.д
- type: tile
  id: M14BaseFloor
  parent: M14Base
  abstract: true
  baseTurf: M14Concrete

# Базовый бетонный пол
- type: tile
  id: M14BaseConcreteFloor
  parent: M14BaseFloor
  abstract: true
  # В отличии от обычного пола, базовый пол для неё - каменная
  # порода, а также провода не скрыты
  baseTurf: M14Bedrock
  isSubfloor: true

# Базовый деревянный пол
- type: tile
  id: M14BaseWoodFloor
  parent: M14BaseFloor
  abstract: true
  name: деревянный пол
  footstepSounds:
    collection: FootstepWood
  barestepSounds:
    collection: BarestepWood

# Базовый ковёр
- type: tile
  id: M14BaseCarpetFloor
  parent: M14BaseFloor
  abstract: true
  footstepSounds:
    collection: FootstepCarpet
  barestepSounds:
    collection: BarestepCarpet
  friction: 1.25

- type: tile
  id: M14BaseMetalFloor
