- type: entity
  name: armor111
  parent: [ BaseShield, BaseSecurityContraband, ClothingOuterStorageBase ]
  id: RiotLaserShield1213
  description: A shield built for withstanding lasers, but not much else.
  components:
    - type: Clothing
      slots:
        - outerClothing
    - type: Sprite
      state: riot_laser-icon
    - type: Item
      heldPrefix: riot_laser
    - type: Blocking 
      passiveBlockFraction: 1.0
      passiveBlockModifier:
        coefficients:
          Heat: 0
      activeBlockModifier:
        coefficients:
          Heat: 0
        flatReductions:
          Heat: 0
    - type: Damageable
      damageContainer: Shield
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 140
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 20 #This is probably enough damage before it breaks
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel:
                  min: 2
                  max: 2
                SheetGlass:
                  min: 2
                  max: 2
    - type: StaticPrice
      price: 100

